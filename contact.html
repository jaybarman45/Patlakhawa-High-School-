/* =============================
   CONTACT PAGE BODY
============================= */
.contact-body {
  margin-top: 50px;
  padding: 60px 15px;
  background: #f4f6f8;
  font-family: 'Poppins', sans-serif;
}

/* =============================
   CONTACT CARD (SAME WIDTH)
============================= */
.contact-card {
  width: 420px;              /* SAME WIDTH */
  margin: 0 auto 40px auto;  /* center + space */
  background: #ffffff;
  padding: 32px 26px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);

  display: flex;
  flex-direction: column;
}

/* =============================
   HEADING
============================= */
.contact-card h2 {
  text-align: center;
  color: #1e3c72;
  margin-bottom: 25px;
  font-size: 26px;
  position: relative;
}

.contact-card h2::after {
  content: '';
  width: 50px;
  height: 3px;
  background: #1e3c72;
  display: block;
  margin: 6px auto 0;
  border-radius: 5px;
}

/* =============================
   FORM INPUTS
============================= */
.contact-card input,
.contact-card textarea {
  width: 95%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
}

.contact-card input:focus,
.contact-card textarea:focus {
  border-color: #1e3c72;
}

.contact-card textarea {
  height: 110px;
  resize: none;
}

/* =============================
   BUTTON
============================= */
.contact-card button {
  margin-top: 10px;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #ffffff;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

.contact-card button:hover {
  opacity: 0.9;
}

/* =============================
   SOCIAL ICON SECTION
============================= */
.contact-links .icons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.icon-box {
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.icon-box span {
  font-size: 26px;
  background: #e9eef5;
  padding: 15px;
  border-radius: 50%;
  display: inline-block;
}

.icon-box p {
  margin-top: 8px;
  font-size: 14px;
  color: #333;
}

.icon-box:hover {
  transform: translateY(-6px);
}

/* =============================
   MOBILE VIEW (SMALL + SPACE)
============================= */
@media (max-width: 600px) {

  .contact-body {
      margin-top: 50px;
    padding: 30px 12px;     /* outer space */
  }

  .contact-card {
    width: 88%;             /* smaller box */
    padding: 18px 16px;     /* tight padding */
    margin-bottom: 28px;
    border-radius: 14px;
  }

  .contact-card h2 {
    font-size: 20px;
    margin-bottom: 16px;
  }

  .contact-card input,
  .contact-card textarea {
    padding: 9px;
    font-size: 12px;
    margin-bottom: 10px;
    width: 95%;
  }

  .contact-card textarea {
    height: 80px;
  }

  .contact-card button {
    font-size: 13px;
    padding: 9px;
  }

  .icon-box span {
    font-size: 20px;
    padding: 10px;
  }

  .icon-box p {
    font-size: 11px;
  }
}


</style>
